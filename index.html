<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

<body>

    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>

    <form>

        <input type="url" id="url-da-img" required placeholder="URL da imagem">
        <button type="submit" id="botao-submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./FontEnd M9 - images/images/foto1.jpg" alt="pintura">
            <div class="img-link">
                <a href="./FontEnd M9 - images/images/foto1.jpg">a</a>
            </div>
        </li>
        <li>
            <img src="./FontEnd M9 - images/images/foto2.jpg" alt="flamingo">
            <div class="img-link">
                <a href="./FontEnd M9 - images/images/foto2.jpg">a</a>
            </div>
        </li>
        <li>
            <img src="./FontEnd M9 - images/images/foto3.jpg" alt="cachorro">
            <div class="img-link">
                <a href="./FontEnd M9 - images/images/foto3.jpg">a</a>
            </div>
        </li>
    </ul>

</body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</html>
